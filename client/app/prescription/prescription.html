<md-content layout-padding >
    <div layout="column" layout-gt-sm="row">
        <md-card class="md-whiteframe-5dp" flex="100" flex-gt-sm="65">
            <md-card-content>
                <md-input-container style="overflow-x: hidden; overflow-y: scroll; height: 850px; " class="md-block">
                    <textarea ng-model="ptc.prescription" rows="48"></textarea>
                </md-input-container>
            </md-card-content>
        </md-card>

        <div layout="column" flex>
            <md-card class="md-whiteframe-5dp" >
                <md-toolbar class="md-whiteframe-1dp">
                    <div class="md-toolbar-tools">
                        <div class="md-title">Manejo</div>
                    </div>
                </md-toolbar>

                <md-card-content>
                    <md-table-container >
                        <table md-table ng-model="ptc.selected" md-row-select="true"  md-progress="hmc._promise">
                            <thead md-head md-order="hmc._order">
                                <tr md-row>
                                    <th md-column ><span>Nombre</span></th>
                                    <th md-column ><span></span></th>
                                </tr>
                            </thead>

                            <tbody md-body>
                                <tr md-row md-select="manejo"   md-auto-select="true" md-row-select="hmc._rowSelection" ng-click="ptc.addToPrescription(manejo)" 
                                    ng-repeat="manejo in ptc.data.treatments | limitTo: 5 : (ptc.pageM -1) * 5">
                                    <td md-cell>
                                        {{manejo.name}}
                                    </td>
                                    <td md-cell>
                                        {{manejo.tecnique}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>

                    <md-table-pagination md-limit="5" md-page="ptc.pageM" md-total="8" md-page-select="true" md-boundary-links="false" md-on-paginate="logPagination"></md-table-pagination>
                </md-card-content>
            </md-card>

            <md-card class="md-whiteframe-5dp" >
                <md-toolbar class="md-whiteframe-1dp">
                    <div class="md-toolbar-tools">
                        <div class="md-title">Farmacos</div>
                    </div>
                </md-toolbar>

                <md-card-content>
                    <md-table-container >
                        <table md-table ng-model="ptc.selected" md-row-select="true"  md-progress="hmc._promise">
                            <thead md-head md-order="hmc._order">
                                <tr md-row>
                                    <th md-column ><span>Nombre</span></th>
                                    <th md-column ><span></span></th>
                                </tr>
                            </thead>
                            
                            <tbody md-body>
                                <tr md-row md-select="med" y md-auto-select="true" md-row-select="hmc._rowSelection" ng-click="ptc.addToPrescription(med)"
                                    ng-repeat="med in ptc.data.meds | limitTo: 5 : (ptc.pageF -1) * 5">
                                    <td md-cell>
                                        {{med.name}}
                                    </td>
                                    <td md-cell>
                                        {{med.dosage}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>

                    <md-table-pagination md-limit="5" md-page="ptc.pageF" md-total="5" md-page-select="true" md-boundary-links="false" md-on-paginate="logPagination"></md-table-pagination>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
